<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="Img/Profile.png" />
    <title>Contact | Risav Sarkar</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <nav>
      <img class="heroIcon" src="Img/Profile.png" alt="avatar" width="10%" />
      <span class="heroTitle">Risav Sarkar</span>
    </nav>

    <div class="contact">
      <div class="form">
        <form action="mailto:risavabir2001@gmail.com">
          <div class="border">
            <input type="text" id="name" placeholder="Name" required=""/>
            <input type="email" id="email" placeholder="Email" required=""/>
            <input type="text" id="subject" placeholder="Subject" required=""/>
            <textarea required=""
              id="message"
              placeholder="Write something..."
              style="height: 250px"
            ></textarea>
          </div>
          <button class="heroButton primary-btn" type="submit" value="Submit">Send</button>
        </form>
      </div>
    </div>

    <div class="footerSocialLink">
      <div class="socialLinks">
        <a
          target="_blank"
          rel="noreferrer noopener"
          href="https://github.com/risav-sarkar"
          ><img class="svgIcons" src="Img/Github.svg" alt="" srcset=""
        /></a>
        <a
          target="_blank"
          rel="noreferrer noopener"
          href="https://twitter.com/SarkarRisav"
        >
          <img class="svgIcons" src="Img/Twitter.svg" alt="" srcset=""
        /></a>
        <a
          target="_blank"
          rel="noreferrer noopener"
          href="https://www.instagram.com/transitionprototype/"
        >
          <img class="svgIcons" src="Img/Instagram.svg" alt="" srcset=""
        /></a>
        <a
          target="_blank"
          rel="noreferrer noopener"
          href="https://linkedin.com/in/risavsarkar"
        >
          <img class="svgIcons" src="Img/Linkedin.svg" alt="" srcset=""
        /></a>
      </div>
    </div>

    <a href="index.html">
      <button id="myBtn"><img src="Img/home.svg" /></button>
    </a>
  </body>
</html>
