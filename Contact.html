<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="files/Img/Profile.png" />
    <title>Contact | Risav Sarkar</title>
    <link rel="stylesheet" href="files/stylesheet.css" />
  </head>
  <body>

    <nav>
      <img
        class="heroIcon"
        src="files/Img/Profile.png"
        alt="avatar"
        width="10%"
      />
      <span class="heroTitle">Risav Sarkar</span>
    </nav>

    <div class="contact">
      <div class="form">
        <form>
          <input
            type="text"
            id="name"
            placeholder="Name"
          />
          <input
            type="email"
            id="email"
            placeholder="Email"
          />
          <input
            type="text"
            id="subject"
            placeholder="Subject"
          />
          <textarea
            id="message"
            placeholder="Write something..."
            style="height: 250px"
          ></textarea>
        </form>
      </div>
      <div class="projects-button">
        <a href="All Projects.html">
          <button class="heroButton primary-btn">Send</button>
        </a>
      </div>
    </div>

    <div class="footerSocialLink">
      <div class="socialLinks">
        <a
          target="_blank"
          rel="noreferrer noopener"
          href="https://github.com/RisavSarkar"
          ><img class="svgIcons" src="files/Img/Github.svg" alt="" srcset=""
        /></a>
        <a
          target="_blank"
          rel="noreferrer noopener"
          href="https://twitter.com/SarkarRisav"
        >
          <img class="svgIcons" src="files/Img/Twitter.svg" alt="" srcset=""
        /></a>
        <a
          target="_blank"
          rel="noreferrer noopener"
          href="https://www.instagram.com/transitionprototype/"
        >
          <img class="svgIcons" src="files/Img/Instagram.svg" alt="" srcset=""
        /></a>
        <a
          target="_blank"
          rel="noreferrer noopener"
          href="https://linkedin.com/in/risavsarkar"
        >
          <img class="svgIcons" src="files/Img/Linkedin.svg" alt="" srcset=""
        /></a>
      </div>
    </div>

    <a href="index.html">
      <button id="myBtn"><img src="files/Img/home.svg" /></button>
    </a>

  </body>
</html>
